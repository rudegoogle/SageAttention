name: Build with CUDA 12.9 and Python 3.13 on Windows

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Download CUDA 12.9 offline installer
        run: |
          Invoke-WebRequest -Uri "https://developer.download.nvidia.com/compute/cuda/12.9.0/local_installers/cuda_12.9.0_576.02_windows.exe" -OutFile "cuda_installer.exe"
        shell: pwsh

      - name: Install CUDA 12.9 (silent, with logging)
        run: |
          Start-Process -Wait -FilePath .\cuda_installer.exe -ArgumentList "--silent --loglevel=info --logfile=cuda_install.log"
        shell: pwsh
        continue-on-error: true

      - name: Show CUDA install log tail
        run: |
          if (Test-Path .\cuda_install.log) {
            Write-Output "=== Last 100 lines of cuda_install.log ==="
            Get-Content .\cuda_install.log -Tail 100
          } else {
            Write-Output "cuda_install.log not found."
          }
        shell: pwsh

      - name: Add CUDA to PATH
        run: |
          echo "C:\Program Files\NVIDIA GPU Computing Toolkit\CUDA\v12.9\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        shell: pwsh

      - name: Verify CUDA installation
        run: nvcc --version
        shell: pwsh

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch>=2.3.0 triton>=3.0.0
          if exist requirements.txt pip install -r requirements.txt

      - name: Build SageAttention extension
        run: python setup.py install

      - name: Check Python version
        run: python --version
